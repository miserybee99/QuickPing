version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: quickping-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: quickping
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - quickping-network

  # Backend API - Development Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: quickping-backend-dev
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      # Node Environment
      - NODE_ENV=development
      - PORT=5001

      # Database
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/quickping}

      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}

      # CORS Configuration
      - CORS_ORIGIN=http://localhost:3000

      # Email/SMTP Configuration (Optional - defaults to console logging)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}

      # OTP Configuration
      - OTP_EXPIRES_MINUTES=${OTP_EXPIRES_MINUTES:-10}
      - OTP_MAX_ATTEMPTS=${OTP_MAX_ATTEMPTS:-5}
      - OTP_RESEND_COOLDOWN_SECONDS=${OTP_RESEND_COOLDOWN_SECONDS:-60}
      - OTP_MAX_RESEND_PER_HOUR=${OTP_MAX_RESEND_PER_HOUR:-5}

      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-http://localhost:5001/api/auth/google/callback}

      # Cloudinary Configuration (Optional - falls back to local storage if not set)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}

      # AI Configuration (Gemini)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - quickping-network
    command: npm run dev

  # Frontend - Development Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quickping-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Node Environment
      - NODE_ENV=development

      # API Configuration
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:5001
      - BACKEND_INTERNAL_URL=http://backend:5001
    depends_on:
      - backend
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - quickping-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  quickping-network:
    driver: bridge


